<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Form Validation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-box {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    .form-box h2 {
      margin-bottom: 1rem;
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    .toggle-btn {
      background: #eee;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      margin-top: -0.8rem;
      margin-bottom: 1rem;
    }

    .msg {
      padding: 0.6rem;
      border-radius: 4px;
      margin-bottom: 1rem;
      display: none;
      font-size: 0.9rem;
    }

    .msg.success {
      background-color: #d4edda;
      color: #155724;
    }

    .msg.error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Register</h2>
    <div class="msg" id="msg"></div>
    <input type="text" id="name" placeholder="Enter your name" />
    <input type="email" id="email" placeholder="Enter your email" />
    <input type="tel" id="phone" placeholder="Enter your phone (10 digits)" maxlength="10"
           oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0,10);" />
    <input type="password" id="password" placeholder="Enter your password" />
    <input type="password" id="confirmPassword" placeholder="Confirm your password" />
    <button type="button" class="toggle-btn" onclick="togglePassword()">Show/Hide Password</button>
    <button onclick="validateForm()">Submit</button>
  </div>

  <script>
    function togglePassword() {
      const pwd = document.getElementById("password");
      const cpwd = document.getElementById("confirmPassword");
      const newType = pwd.type === "password" ? "text" : "password";
      pwd.type = newType;
      cpwd.type = newType;
    }

    function showMessage(msg, type) {
      const box = document.getElementById("msg");
      box.textContent = msg;
      box.className = "msg " + type;
      box.style.display = "block";
    }

    function validateForm() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      if (!name || !email || !phone || !password || !confirmPassword) {
        showMessage("All fields are required.", "error");
        return;
      }

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        showMessage("Invalid email address.", "error");
        return;
      }

      if (!/^\d{10}$/.test(phone)) {
        showMessage("Phone number must be exactly 10 digits.", "error");
        return;
      }

      const passPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,}$/;
      if (!passPattern.test(password)) {
        showMessage("Password must include uppercase, lowercase, number and be at least 6 characters.", "error");
        return;
      }

      if (password !== confirmPassword) {
        showMessage("Passwords do not match.", "error");
        return;
      }

      showMessage("Form submitted successfully!", "success");
    }
  </script>
</body>
</html>
